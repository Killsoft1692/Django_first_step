{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
{%for article in articles%}
	<h6>{{article.article_date}}</h6>
	<h4><a href="/articles/get/{{article.id}}">{{article.article_title}}</a></h4>
	<p>{{article.article_text}}</p>
	<p>
    <a href="/articles/addLike/{{article.id}}"><img src="{% static 'like-xl.png' %}" width=25, height=25>
    </a>{{article.article_likes}}</p>
	<hr>
{% endfor %}
{% endblock %}
